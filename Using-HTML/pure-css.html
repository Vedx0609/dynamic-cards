<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Cards</title>
    <link rel="stylesheet" href="pure-styles.css">
</head>
<body>
    <h2>Vedant's Personal Favourites</h2>
    <div id="wrapper">
        <div id="container">
            <input type="radio" name="cars" id="car1"checked>
            <label for="car1" class="cars">
                <div class="card">
                    <div class="icon">1</div>
                    <div class="description">
                        <h3>Lamborghini Murcielago SV</h3>
                        <p>Model Year : 2010<br>Color : Neo Alderbaran<br>Estimated Price : $1,000,000</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="cars" id="car2">
            <label for="car2" class="cars">
                <div class="card">
                    <div class="icon">2</div>
                    <div class="description">
                        <h3>Pagani Zonda Cinque Roadster</h3>
                        <p>Model Year : 2009<br>Color : Verde Firenze<br>Estimated Price : $10,000,000</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="cars" id="car3">
            <label for="car3" class="cars">
                <div class="card">
                    <div class="icon">3</div>
                    <div class="description">
                        <h3>Mclaren F1 GTR</h3>
                        <p>Model Year : 1997<br>Color : Gulf Livery<br>Estimated Price : $20,000,000</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="cars" id="car4">
            <label for="car4" class="cars">
                <div class="card">
                    <div class="icon">4</div>
                    <div class="description">
                        <h3>Ferrari LaFerrari</h3>
                        <p>Model Year : 2016<br>Color : Rosso Corsa<br>Estimated Price : ~ $6,000,000</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="cars" id="car5">
            <label for="car5" class="cars">
                <div class="card">
                    <div class="icon">5</div>
                    <div class="description">
                        <h3>Lamborghini Veneno</h3>
                        <p>Model Year : 2013<br>Color : Girgio Metalluro - Rosso Trim<br>Estimated Price : ~ $9,500,000
                        </p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
